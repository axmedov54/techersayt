

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h3 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }

        h5 {
            color: #555;
            text-align: justify;
            line-height: 1.6;
            margin: 20px auto;
            width: 80%;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 60%;
            margin: 0 auto;
        }
    </style>

    <div class="container">
        <h3>{{ onatili.title }}</h3><br><br>
        <img src="{{onatili.photo.url }}" alt="{{ onatili.title }}" width="200" height="200"><br><br>
        <h5>{{ onatili.body }}</h5>
    </div>
{% endblock %}
